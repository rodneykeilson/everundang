name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: 20.19.0

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image prefix
        id: vars
        run: |
          echo "prefix=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.prefix }}-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.prefix }}-frontend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.FRONTEND_API_URL || 'http://localhost:4000' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes with Kustomize
        run: |
          cd k8s
          kubectl apply -k overlays/production

      - name: Restart deployments to pull latest images
        run: |
          kubectl rollout restart deployment/backend -n everundang
          kubectl rollout restart deployment/frontend -n everundang

      - name: Wait for deployments to be ready
        run: |
          kubectl rollout status deployment/backend -n everundang --timeout=5m
          kubectl rollout status deployment/frontend -n everundang --timeout=5m

      - name: Verify deployment
        run: |
          echo "Deployment Status:"
          kubectl get deployments -n everundang
          echo ""
          echo "Pod Status:"
          kubectl get pods -n everundang
          echo ""
          echo "HPA Status:"
          kubectl get hpa -n everundang

      - name: Check application health
        run: |
          # Wait for service to be ready
          sleep 10
          
          # Get backend service status
          kubectl get svc backend -n everundang
          
          echo "âœ… Deployment completed successfully!"
