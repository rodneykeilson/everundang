version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: everundang
      POSTGRES_USER: everundang
      POSTGRES_PASSWORD: everundang
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      PORT: 4000
      DATABASE_URL: postgres://everundang:everundang@db:5432/everundang
      ADMIN_SECRET: changeme
      FRONTEND_URL: http://localhost:5173
      INVITE_OWNER_JWT_SECRET: local-dev-owner-secret
      OWNER_TOKEN_TTL_SECONDS: 2592000
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
