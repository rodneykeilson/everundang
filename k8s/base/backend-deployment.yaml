apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: everundang
  labels:
    app.kubernetes.io/name: everundang
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: everundang
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: everundang
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/rodneykeilson/everundang-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: NODE_ENV
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FRONTEND_URL
        - name: FRONTEND_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FRONTEND_ORIGINS
        - name: OWNER_TOKEN_TTL_SECONDS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: OWNER_TOKEN_TTL_SECONDS
        - name: ADMIN_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: ADMIN_SECRET
        - name: INVITE_OWNER_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: INVITE_OWNER_JWT_SECRET
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
