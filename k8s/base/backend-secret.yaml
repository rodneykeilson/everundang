apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: everundang
  labels:
    app.kubernetes.io/name: everundang
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  ADMIN_SECRET: change-this-admin-secret-in-production
  INVITE_OWNER_JWT_SECRET: change-this-jwt-secret-in-production-min-32-chars
  DATABASE_URL: postgresql://everundang:everundang_secure_password@postgres:5432/everundang
