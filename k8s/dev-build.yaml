  name: everundang
---
apiVersion: v1
data:
  FRONTEND_ORIGINS: http://localhost:5173,http://frontend:80
  FRONTEND_URL: http://frontend:80
  NODE_ENV: production
  OWNER_TOKEN_TTL_SECONDS: "2592000"
  PORT: "4000"
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: everundang
  name: backend-config
  namespace: everundang
---
apiVersion: v1
data:
  VITE_API_URL: http://backend:4000
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: everundang
  name: frontend-config
  namespace: everundang
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: everundang
  name: backend-secret
  namespace: everundang
stringData:
