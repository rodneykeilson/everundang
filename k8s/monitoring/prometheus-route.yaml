# OpenShift Route for Prometheus
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  to:
    kind: Service
    name: prometheus
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
